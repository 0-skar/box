<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ... ca≈Çy CSS z poprzedniej wersji plus nowe style ... */
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f0f2f5;margin:0;padding:20px;-webkit-user-select:none;user-select:none;}.hidden{display:none!important}#login-screen{text-align:center;margin-top:20vh}.login-box input{font-size:1.5em;padding:10px;width:150px;text-align:center;border:1px solid #ccc;border-radius:8px;margin:20px 0}.login-box button{font-size:1em;padding:10px 20px;cursor:pointer;border:none;background-color:#007bff;color:#fff;border-radius:8px}#error-message{color:red}#app-container{max-width:1200px;margin:0 auto}#upload-area{border:3px dashed #ccc;border-radius:15px;padding:40px;margin-bottom:30px;cursor:pointer;text-align:center;background-color:#fff}#upload-area:hover,#upload-area.drag-over{background-color:#f8f9fa;border-color:#007bff}#upload-icon{font-size:50px;color:#ccc}#file-list-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:20px;padding:20px;background-color:#fff;border-radius:8px;min-height:200px;}.file-item{position:relative;display:flex;flex-direction:column;align-items:center;padding:10px;border-radius:8px;cursor:pointer;transition:background-color .2s;-webkit-user-drag:element;}.file-item:hover{background-color:#e9ecef}.file-icon{width:70px;height:70px;background-size:cover;background-position:center;background-repeat:no-repeat;margin-bottom:10px;pointer-events:none;background-color:#e9ecef;}.file-icon-img{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236c757d"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM18 20H6V4h7v5h5v11z"/></svg>')}.file-icon-txt{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234A90E2"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM18 20H6V4h7v5h5v11zM8 15h8v2H8v-2zm0-4h8v2H8v-2z"/></svg>')}.file-icon-pdf{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23D0021B"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.5 14.5v-2H11v.5h2v-1h-2v-.5h-1.5v-2h3c.8 0 1.5.7 1.5 1.5v1c0 .8-.7 1.5-1.5 1.5h-3zm6.5 0h-1.5v-5H16v5zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>')}.file-icon-folder{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFC107"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>')}.file-name{font-size:14px;text-align:center;word-break:break-all;pointer-events:none;}.file-actions{position:absolute;top:5px;right:5px;display:none;background-color:rgba(240,242,245,0.7);border-radius:10px;padding:2px;}.file-item:hover .file-actions{display:flex}.action-btn{border:none;background:0 0;border-radius:50%;width:24px;height:24px;cursor:pointer;margin-left:5px;font-size:16px;line-height:24px;}
        @media (hover: none) and (pointer: coarse), (max-width: 768px) { .file-actions { display: flex; position: static; margin-top: 10px; background-color: transparent; } .file-item:hover .file-actions { display: flex; } .file-item { padding-bottom: 5px; } }
        #modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:1000;display:flex;align-items:center;justify-content:center}
        #modal-viewer{background-color:#fff;width:80%;max-width:800px;height:80%;max-height:80vh;border-radius:8px;display:flex;flex-direction:column}
        #modal-header{padding:10px 15px;border-bottom:1px solid #ccc;display:flex;justify-content:space-between;align-items:center}
        #modal-filename{font-weight:700}
        #modal-close-btn{font-size:24px;cursor:pointer;border:none;background:0 0}
        #modal-content{padding:15px;overflow:auto;flex-grow:1}
        #modal-content pre{margin:0;white-space:pre-wrap;word-wrap:break-word}
        #context-menu{position:fixed;z-index:10000;width:180px;background-color:#fff;border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,.2);padding:5px 0}.context-menu-item{padding:8px 15px;cursor:pointer}.context-menu-item:hover{background-color:#f0f2f5}
    </style>
</head>
<body>
    <div id="login-screen"><!-- ... --></div>
    <div id="app-container" class="hidden"><!-- ... --></div>
    <div id="modal-overlay" class="hidden"><!-- ... --></div>
    <!-- NOWE HTML: Menu kontekstowe -->
    <div id="context-menu" class="hidden">
        <div class="context-menu-item" id="new-folder-btn">Nowy folder</div>
    </div>
    
<script>
    // --- Konfiguracja i Elementy DOM ---
    const BACKEND_URL = "https://eosforus-box.hf.space";
    const PUBLIC_DATASET_URL = "https://huggingface.co/datasets/Eosforus/box/resolve/main/";
    let sessionToken = null;
    const allDOMElements = {
        loginScreen: document.getElementById('login-screen'),
        appContainer: document.getElementById('app-container'),
        accessCodeInput: document.getElementById('access-code'),
        loginButton: document.getElementById('login-button'),
        errorMessage: document.getElementById('error-message'),
        uploadArea: document.getElementById('upload-area'),
        fileInput: document.getElementById('file-input'),
        fileListContainer: document.getElementById('file-list-container'),
        modalOverlay: document.getElementById('modal-overlay'),
        modalFilename: document.getElementById('modal-filename'),
        modalContent: document.querySelector('#modal-content pre code'),
        modalCloseBtn: document.getElementById('modal-close-btn'),
        contextMenu: document.getElementById('context-menu'),
        newFolderBtn: document.getElementById('new-folder-btn')
    };
    const textFileExtensions = ['txt', 'md', 'json', 'js', 'py', 'css', 'html', 'log'];

    // --- Definicje Funkcji ---
    function getAuthHeaders() { /* ... bez zmian ... */ }
    async function forceDownload(url, filename) { /* ... bez zmian ... */ }
    async function loadAndSetImagePreview(iconElement, imageUrl) { /* ... bez zmian ... */ }
    async function showTextFileModal(filename) { /* ... bez zmian ... */ }

    function addItemToGrid(item) {
        const { name, type } = item;
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.dataset.filename = name;
        fileItem.dataset.type = type; // 'file' or 'folder'
        
        const icon = document.createElement('div');
        icon.className = 'file-icon';

        if (type === 'folder') {
            icon.classList.add('file-icon-folder');
        } else {
            const fileExt = name.split('.').pop().toLowerCase();
            fileItem.setAttribute('draggable', 'true');
            if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(fileExt)) {
                icon.classList.add('file-icon-img');
                const fileUrl = `${BACKEND_URL}/download/${encodeURIComponent(name)}`;
                loadAndSetImagePreview(icon, fileUrl);
            } else if (fileExt === 'pdf') {
                icon.classList.add('file-icon-pdf');
            } else if (textFileExtensions.includes(fileExt)) {
                icon.classList.add('file-icon-txt');
            } else {
                icon.classList.add('file-icon-img'); // Domy≈õlna dla nieznanych
            }
        }
        
        const nameEl = document.createElement('span');
        nameEl.className = 'file-name';
        nameEl.textContent = name;
        
        fileItem.append(icon, nameEl);
        
        if (type === 'file') {
            const actions = document.createElement('div');
            actions.className = 'file-actions';
            actions.innerHTML = `<button class="action-btn download-btn" title="Pobierz">‚¨áÔ∏è</button><button class="action-btn rename-btn" title="Zmie≈Ñ nazwƒô">‚úèÔ∏è</button><button class="action-btn delete-btn" title="Usu≈Ñ">üóëÔ∏è</button>`;
            fileItem.appendChild(actions);
        }
        
        fileListContainer.appendChild(fileItem);
    }
    
    async function loadFiles() {
        allDOMElements.fileListContainer.innerHTML = "<p>≈Åadowanie...</p>";
        try {
            const response = await fetch(`${BACKEND_URL}/files`, { headers: getAuthHeaders() });
            if (!response.ok) throw new Error("B≈ÇƒÖd autoryzacji");
            const data = await response.json();
            allDOMElements.fileListContainer.innerHTML = "";
            
            const folders = new Set();
            const files = [];

            data.files.forEach(path => {
                if (path.includes('/')) {
                    folders.add(path.split('/')[0]);
                } else {
                    files.push(path);
                }
            });

            folders.forEach(name => addItemToGrid({ name, type: 'folder' }));
            files.forEach(name => addItemToGrid({ name, type: 'file' }));

        } catch (error) {
            allDOMElements.fileListContainer.innerHTML = `<p>B≈ÇƒÖd: ${error.message}</p>`;
        }
    }
    
    async function handleFiles(files) { /* ... bez zmian ... */ }
    
    async function createNewFolder() {
        const folderName = prompt("Wprowad≈∫ nazwƒô nowego folderu:");
        if (folderName && folderName.trim()) {
            try {
                const response = await fetch(`${BACKEND_URL}/create-folder`, {
                    method: 'POST',
                    headers: { ...getAuthHeaders(), 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folder_name: folderName.trim() })
                });
                if (!response.ok) throw new Error('Nie uda≈Ço siƒô utworzyƒá folderu.');
                loadFiles(); // Od≈õwie≈º widok
            } catch (error) {
                alert(error.message);
            }
        }
    }

    // --- Dodanie "nas≈Çuchiwaczy zdarze≈Ñ" ---
    
    // Logowanie
    allDOMElements.loginButton.addEventListener('click', async () => { /* ... bez zmian ... */ });
    allDOMElements.accessCodeInput.addEventListener('keyup', e => { if (e.key === 'Enter') allDOMElements.loginButton.click() });
    
    // Upload
    allDOMElements.uploadArea.addEventListener('click', () => allDOMElements.fileInput.click());
    allDOMElements.fileInput.addEventListener('change', e => handleFiles(e.target.files));
    allDOMElements.uploadArea.addEventListener('dragover', e => { /* ... bez zmian ... */ });
    allDOMElements.uploadArea.addEventListener('dragleave', e => { /* ... bez zmian ... */ });
    allDOMElements.uploadArea.addEventListener('drop', e => { /* ... bez zmian ... */ });

    // Modal
    allDOMElements.modalCloseBtn.addEventListener('click', () => allDOMElements.modalOverlay.classList.add('hidden'));
    allDOMElements.modalOverlay.addEventListener('click', (e) => { if (e.target === allDOMElements.modalOverlay) allDOMElements.modalOverlay.classList.add('hidden'); });

    // Menu Kontekstowe
    allDOMElements.newFolderBtn.addEventListener('click', createNewFolder);
    
    let longPressTimer;
    allDOMElements.appContainer.addEventListener('contextmenu', e => {
        e.preventDefault();
        allDOMElements.contextMenu.style.top = `${e.clientY}px`;
        allDOMElements.contextMenu.style.left = `${e.clientX}px`;
        allDOMElements.contextMenu.classList.remove('hidden');
    });
    allDOMElements.appContainer.addEventListener('touchstart', e => {
        longPressTimer = setTimeout(() => {
            e.preventDefault();
            const touch = e.touches[0];
            allDOMElements.contextMenu.style.top = `${touch.clientY}px`;
            allDOMElements.contextMenu.style.left = `${touch.clientX}px`;
            allDOMElements.contextMenu.classList.remove('hidden');
        }, 500); // 500ms for long press
    });
    allDOMElements.appContainer.addEventListener('touchend', () => clearTimeout(longPressTimer));
    allDOMElements.appContainer.addEventListener('touchmove', () => clearTimeout(longPressTimer));
    document.addEventListener('click', () => allDOMElements.contextMenu.classList.add('hidden'));

    // Akcje na plikach
    allDOMElements.fileListContainer.addEventListener('click', async (e) => { /* ... bez zmian ... */ });
    allDOMElements.fileListContainer.addEventListener('dragstart', (e) => {
        const fileItem = e.target.closest('.file-item');
        if (fileItem && fileItem.dataset.type === 'file') {
            const fileName = fileItem.dataset.filename;
            const publicFileUrl = `${PUBLIC_DATASET_URL}${encodeURIComponent(fileName)}`;
            e.dataTransfer.setData('DownloadURL', `application/octet-stream:${fileName}:${publicFileUrl}`);
        }
    });

    // Uzupe≈Çnienie funkcji dla kompletno≈õci
    //... (wklej tutaj resztƒô funkcji JS, kt√≥re nie zosta≈Çy zmodyfikowane, ale sƒÖ potrzebne)
    function getAuthHeaders(){if(!sessionToken)throw new Error("Brak tokena sesji");return{'Authorization':`Bearer ${sessionToken}`}}
    async function forceDownload(e,t){try{const n=await fetch(e,{headers:getAuthHeaders()});if(!n.ok)throw new Error(`B≈ÇƒÖd serwera: ${n.statusText}`);const o=await n.blob(),a=window.URL.createObjectURL(o),d=document.createElement("a");d.style.display="none",d.href=a,d.download=t,document.body.appendChild(d),d.click(),window.URL.revokeObjectURL(a),d.remove()}catch(e){console.error("B≈ÇƒÖd pobierania:",e),alert("Nie uda≈Ço siƒô pobraƒá pliku.")}}
    async function loadAndSetImagePreview(e,t){try{const n=await fetch(t,{headers:getAuthHeaders()});if(!n.ok)throw new Error("Nie uda≈Ço siƒô za≈Çadowaƒá podglƒÖdu");const o=await n.blob(),a=URL.createObjectURL(o);e.style.backgroundImage=`url(${a}`)}catch(e){console.error("B≈ÇƒÖd ≈Çadowania podglƒÖdu:",e)}}
    async function handleFiles(e){for(const t of e){const n=new FormData;n.append("file",t);try{const e=await fetch(`${BACKEND_URL}/upload`,{method:"POST",headers:{'Authorization':`Bearer ${sessionToken}`},body:n});if(!e.ok)throw new Error("B≈ÇƒÖd serwera");const o=await e.json();addItemToGrid({name:o.filename,type:'file'})}catch(e){alert(`Nie uda≈Ço siƒô przes≈Çaƒá pliku: ${t.name}.`)}}}
    allDOMElements.loginButton.addEventListener("click",async()=>{allDOMElements.errorMessage.classList.add("hidden");try{const e=await fetch(`${BACKEND_URL}/login`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({code:allDOMElements.accessCodeInput.value})});if(!e.ok)throw new Error("Nieprawid≈Çowy kod");const t=await e.json();sessionToken=t.access_token,allDOMElements.loginScreen.classList.add("hidden"),allDOMElements.appContainer.classList.remove("hidden"),loadFiles()}catch(e){allDOMElements.errorMessage.classList.remove("hidden")}});
    allDOMElements.uploadArea.addEventListener("dragover",e=>{e.preventDefault(),e.currentTarget.classList.add("drag-over")}),allDOMElements.uploadArea.addEventListener("dragleave",e=>{e.preventDefault(),e.currentTarget.classList.remove("drag-over")}),allDOMElements.uploadArea.addEventListener("drop",e=>{e.preventDefault(),e.currentTarget.classList.remove("drag-over"),handleFiles(e.dataTransfer.files)});
    allDOMElements.fileListContainer.addEventListener("click",async e=>{const t=e.target,n=t.closest(".file-item");if(!n)return;const o=n.dataset.filename,a=n.dataset.type;if("folder"===a)return;const d=o.split(".").pop().toLowerCase(),s=`${BACKEND_URL}/download/${encodeURIComponent(o)}`;if(t.matches(".download-btn"))return void forceDownload(s,o);if(!t.closest(".file-actions"))return void(textFileExtensions.includes(d)?showTextFileModal(o):forceDownload(s,o));if(t.matches(".delete-btn")){if(!confirm(`Czy na pewno chcesz usunƒÖƒá plik "${o}"?`))return;try{const e=await fetch(`${BACKEND_URL}/delete`,{method:"POST",headers:{...getAuthHeaders(),"Content-Type":"application/json"},body:JSON.stringify({filename:o})});if(!e.ok)throw new Error("B≈ÇƒÖd serwera");n.remove()}catch(e){alert("Nie uda≈Ço siƒô usunƒÖƒá pliku.")}}if(t.matches(".rename-btn")){const e=prompt("Wprowad≈∫ nowƒÖ nazwƒô dla pliku:",o);e&&e!==o&&async function(t,e){try{const o=await fetch(`${BACKEND_URL}/rename`,{method:"POST",headers:{...getAuthHeaders(),"Content-Type":"application/json"},body:JSON.stringify({old_filename:t,new_filename:e})});if(!o.ok)throw new Error("B≈ÇƒÖd serwera");n.dataset.filename=e,n.querySelector(".file-name").textContent=e;const a=n.querySelector(".file-icon");loadAndSetImagePreview(a,`${BACKEND_URL}/download/${encodeURIComponent(e)}`)}catch(e){alert("Nie uda≈Ço siƒô zmieniƒá nazwy.")}}(o,e)}});

</script>
</body>
</html>
