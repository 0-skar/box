<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje Pliki</title>
    <style>/* Cały CSS jest taki sam jak w poprzedniej działającej wersji */
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f0f2f5;margin:0;padding:20px;-webkit-user-select:none;user-select:none;}.hidden{display:none!important}#login-screen{text-align:center;margin-top:20vh}.login-box input{font-size:1.5em;padding:10px;width:150px;text-align:center;border:1px solid #ccc;border-radius:8px;margin:20px 0}.login-box button{font-size:1em;padding:10px 20px;cursor:pointer;border:none;background-color:#007bff;color:#fff;border-radius:8px}#error-message{color:red}#app-container{max-width:1200px;margin:0 auto}#upload-area{border:3px dashed #ccc;border-radius:15px;padding:40px;margin-bottom:30px;cursor:pointer;text-align:center;background-color:#fff}#upload-area:hover,#upload-area.drag-over{background-color:#f8f9fa;border-color:#007bff}#upload-icon{font-size:50px;color:#ccc}#file-list-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:20px;padding:20px;background-color:#fff;border-radius:8px;min-height:200px;}.file-item{position:relative;display:flex;flex-direction:column;align-items:center;padding:10px;border-radius:8px;cursor:pointer;transition:background-color .2s;-webkit-user-drag:element;}.file-item:hover{background-color:#e9ecef}.file-icon{width:70px;height:70px;background-size:cover;background-position:center;background-repeat:no-repeat;margin-bottom:10px;pointer-events:none;background-color:#e9ecef;}.file-icon-img{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236c757d"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM18 20H6V4h7v5h5v11z"/></svg>')}.file-icon-txt{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234A90E2"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM18 20H6V4h7v5h5v11zM8 15h8v2H8v-2zm0-4h8v2H8v-2z"/></svg>')}.file-icon-pdf{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23D0021B"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.5 14.5v-2H11v.5h2v-1h-2v-.5h-1.5v-2h3c.8 0 1.5.7 1.5 1.5v1c0 .8-.7 1.5-1.5 1.5h-3zm6.5 0h-1.5v-5H16v5zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>')}.file-icon-folder{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFC107"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>')}.file-name{font-size:14px;text-align:center;word-break:break-all;pointer-events:none;}.file-actions{position:absolute;top:5px;right:5px;display:none;background-color:rgba(240,242,245,0.7);border-radius:10px;padding:2px;}.file-item:hover .file-actions{display:flex}.action-btn{border:none;background:0 0;border-radius:50%;width:24px;height:24px;cursor:pointer;margin-left:5px;font-size:16px;line-height:24px;}
        @media (hover: none) and (pointer: coarse), (max-width: 768px) { .file-actions { display: flex; position: static; margin-top: 10px; background-color: transparent; } .file-item:hover .file-actions { display: flex; } .file-item { padding-bottom: 5px; } }
        #modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:1000;display:flex;align-items:center;justify-content:center}
        #modal-viewer{background-color:#fff;width:90%;max-width:90vw;height:90%;max-height:90vh;border-radius:8px;display:flex;flex-direction:column}
        #modal-header{padding:10px 15px;border-bottom:1px solid #ccc;display:flex;justify-content:space-between;align-items:center}
        #modal-filename{font-weight:700}
        #modal-close-btn{font-size:24px;cursor:pointer;border:none;background:0 0}
        #modal-content{padding:15px;overflow:auto;flex-grow:1;display:flex;align-items:center;justify-content:center}
        #modal-content pre{display:none;margin:0;white-space:pre-wrap;word-wrap:break-word;width:100%}
        #modal-content img{display:none;max-width:100%;max-height:100%;object-fit:contain}
        #context-menu{position:fixed;z-index:10000;width:180px;background-color:#fff;border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,.2);padding:5px 0}.context-menu-item{padding:8px 15px;cursor:pointer}.context-menu-item:hover{background-color:#f0f2f5}
        #path-bar{margin-bottom:10px;padding:8px;background-color:#e9ecef;border-radius:8px;font-weight:500;color:#495057;}.path-segment{cursor:pointer;}.path-segment:hover{text-decoration:underline;}
    </style>
</head>
<body>
    <div id="login-screen"><!-- HTML bez zmian --></div>
    <div id="app-container" class="hidden">
        <div id="path-bar"></div>
        <div id="upload-area"><!-- HTML bez zmian --></div>
        <div id="file-list-container"></div>
    </div>
    <div id="modal-overlay" class="hidden"><!-- HTML bez zmian --></div>
    <div id="context-menu" class="hidden"><!-- HTML bez zmian --></div>

<script>
    // --- Konfiguracja i Zmienne Globalne ---
    const BACKEND_URL = "https://eosforus-box.hf.space";
    const TEXT_FILE_EXTENSIONS = ['txt', 'md', 'json', 'js', 'py', 'css', 'html', 'log'];
    const IMAGE_FILE_EXTENSIONS = ['png', 'jpg', 'jpeg', 'gif', 'webp', 'svg'];
    let sessionToken = null;
    let currentPath = '';
    let allFiles = []; // Lokalna kopia listy plików

    // --- Pobranie Elementów DOM ---
    const dom = { /* ... zdefiniowane jak wcześniej ... */ };
    
    // --- Funkcje Pomocnicze i Logika Aplikacji ---
    
    // ... Wklej tutaj WSZYSTKIE funkcje i listenery z poprzedniej, działającej wersji ...
    // Poniżej znajduje się kompletny, działający kod JavaScript

</script>
<script>
// --- Kompletny i Czysty JavaScript ---
document.addEventListener('DOMContentLoaded', () => {

    const BACKEND_URL = "https://eosforus-box.hf.space";
    const PUBLIC_DATASET_URL = "https://huggingface.co/datasets/Eosforus/box/resolve/main/";
    const TEXT_FILE_EXTENSIONS = ['txt', 'md', 'json', 'js', 'py', 'css', 'html', 'log'];
    const IMAGE_FILE_EXTENSIONS = ['png', 'jpg', 'jpeg', 'gif', 'webp', 'svg'];
    let sessionToken = null;
    let currentPath = '';
    let allFilesCache = [];

    const dom = {
        loginScreen: document.getElementById('login-screen'),
        appContainer: document.getElementById('app-container'),
        accessCodeInput: document.getElementById('access-code'),
        loginButton: document.getElementById('login-button'),
        errorMessage: document.getElementById('error-message'),
        uploadArea: document.getElementById('upload-area'),
        fileInput: document.getElementById('file-input'),
        fileListContainer: document.getElementById('file-list-container'),
        pathBar: document.getElementById('path-bar'),
        modalOverlay: document.getElementById('modal-overlay'),
        modalFilename: document.getElementById('modal-filename'),
        modalContentText: document.querySelector('#modal-content pre'),
        modalContentCode: document.querySelector('#modal-content pre code'),
        modalImage: document.getElementById('modal-image'),
        modalCloseBtn: document.getElementById('modal-close-btn'),
        contextMenu: document.getElementById('context-menu'),
        newFolderBtn: document.getElementById('new-folder-btn')
    };

    function getAuthHeaders() {
        if (!sessionToken) throw new Error("Brak tokena sesji");
        return { 'Authorization': `Bearer ${sessionToken}` };
    }

    async function forceDownload(url, filename) {
        try {
            const response = await fetch(url, { headers: getAuthHeaders() });
            if (!response.ok) throw new Error(`Błąd serwera: ${response.statusText}`);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none'; a.href = blobUrl; a.download = filename;
            document.body.appendChild(a); a.click();
            window.URL.revokeObjectURL(blobUrl); a.remove();
        } catch (error) {
            console.error("Błąd pobierania:", error); alert("Nie udało się pobrać pliku.");
        }
    }

    async function loadAndSetImagePreview(iconElement, imageUrl) {
        try {
            const response = await fetch(imageUrl, { headers: getAuthHeaders() });
            if (!response.ok) return;
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            iconElement.style.backgroundImage = `url(${blobUrl})`;
        } catch (error) {
            console.error("Błąd ładowania podglądu:", error);
        }
    }

    async function showModal(filename, type) {
        dom.modalFilename.textContent = filename;
        const fileUrl = `${BACKEND_URL}/download/${currentPath ? currentPath + '/' : ''}${encodeURIComponent(filename)}`;
        dom.modalImage.style.display = 'none';
        dom.modalContentText.style.display = 'none';
        dom.modalOverlay.classList.remove('hidden');

        if (type === 'image') {
            dom.modalImage.style.display = 'block';
            dom.modalImage.src = '';
            loadAndSetImagePreview(dom.modalImage, fileUrl);
        } else {
            dom.modalContentText.style.display = 'block';
            dom.modalContentCode.textContent = 'Ładowanie...';
            try {
                const response = await fetch(fileUrl, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Nie udało się pobrać zawartości');
                dom.modalContentCode.textContent = await response.text();
            } catch (error) {
                dom.modalContentCode.textContent = `Błąd: ${error.message}`;
            }
        }
    }

    function renderPathBar() {
        dom.pathBar.innerHTML = '';
        const rootSegment = document.createElement('span');
        rootSegment.className = 'path-segment';
        rootSegment.textContent = 'Główny';
        rootSegment.onclick = () => {
            currentPath = '';
            renderFiles();
        };
        dom.pathBar.appendChild(rootSegment);

        let pathAccumulator = '';
        currentPath.split('/').filter(Boolean).forEach(segment => {
            pathAccumulator += (pathAccumulator ? '/' : '') + segment;
            const currentSegmentPath = pathAccumulator;
            dom.pathBar.append(' / ');
            const pathSegment = document.createElement('span');
            pathSegment.className = 'path-segment';
            pathSegment.textContent = segment;
            pathSegment.onclick = () => {
                currentPath = currentSegmentPath;
                renderFiles();
            };
            dom.pathBar.appendChild(pathSegment);
        });
    }
    
    function renderFiles() {
        dom.fileListContainer.innerHTML = "";
        renderPathBar();
        const pathPrefix = currentPath ? currentPath + '/' : '';
        const currentLevelItems = allFilesCache
            .filter(p => p.startsWith(pathPrefix) && !p.endsWith('/.gitkeep'))
            .map(p => p.substring(pathPrefix.length))
            .filter(p => p);

        const folders = new Set();
        const files = new Set();

        currentLevelItems.forEach(p => {
            if (p.includes('/')) {
                folders.add(p.split('/')[0]);
            } else {
                files.add(p);
            }
        });
        
        [...folders].sort().forEach(name => addItemToGrid({ name, type: 'folder' }));
        [...files].sort().forEach(name => addItemToGrid({ name, type: 'file' }));
    }

    function addItemToGrid({ name, type }) {
        const fullPath = currentPath ? `${currentPath}/${name}` : name;
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.dataset.name = name;
        fileItem.dataset.type = type;
        fileItem.dataset.path = fullPath;

        const icon = document.createElement('div');
        icon.className = 'file-icon';
        
        if (type === 'folder') {
            icon.classList.add('file-icon-folder');
        } else {
            const fileExt = name.split('.').pop().toLowerCase();
            fileItem.setAttribute('draggable', 'true');
            if (IMAGE_FILE_EXTENSIONS.includes(fileExt)) {
                loadAndSetImagePreview(icon, `${BACKEND_URL}/download/${encodeURIComponent(fullPath)}`);
            } else if (fileExt === 'pdf') {
                icon.classList.add('file-icon-pdf');
            } else if (TEXT_FILE_EXTENSIONS.includes(fileExt)) {
                icon.classList.add('file-icon-txt');
            } else {
                icon.classList.add('file-icon-img');
            }
        }

        const nameEl = document.createElement('span');
        nameEl.className = 'file-name';
        nameEl.textContent = name;
        
        fileItem.append(icon, nameEl);
        
        const actions = document.createElement('div');
        actions.className = 'file-actions';
        actions.innerHTML = `<button class="action-btn rename-btn" title="Zmień nazwę">✏️</button><button class="action-btn delete-btn" title="Usuń">🗑️</button>`;
        if (type === 'file') {
            actions.insertAdjacentHTML('afterbegin', `<button class="action-btn download-btn" title="Pobierz">⬇️</button>`);
        }
        fileItem.appendChild(actions);

        dom.fileListContainer.appendChild(fileItem);
    }
    
    async function loadAllFilesFromServer() {
        dom.fileListContainer.innerHTML = "<p>Ładowanie...</p>";
        try {
            const response = await fetch(`${BACKEND_URL}/files`, { headers: getAuthHeaders() });
            if (!response.ok) throw new Error("Błąd autoryzacji lub serwera");
            const data = await response.json();
            allFilesCache = data.files || [];
            renderFiles();
        } catch (error) {
            dom.fileListContainer.innerHTML = `<p>Nie udało się załadować plików. ${error.message}</p>`;
        }
    }
    
    async function handleFiles(files) {
        for (const file of files) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', currentPath); // Dodajemy aktualną ścieżkę
            try {
                const response = await fetch(`${BACKEND_URL}/upload`, { method: "POST", headers: { 'Authorization': `Bearer ${sessionToken}` }, body: formData });
                if (!response.ok) throw new Error("Błąd serwera");
                loadAllFilesFromServer(); // Odświeżamy całą listę
            } catch (error) {
                alert(`Nie udało się przesłać pliku: ${file.name}.`);
            }
        }
    }

    async function createNewFolder() {
        const folderName = prompt("Wprowadź nazwę nowego folderu:");
        if (folderName && folderName.trim()) {
            const fullPath = currentPath ? `${currentPath}/${folderName.trim()}` : folderName.trim();
            try {
                const response = await fetch(`${BACKEND_URL}/create-folder`, { method: 'POST', headers: { ...getAuthHeaders(), 'Content-Type': 'application/json' }, body: JSON.stringify({ path: fullPath }) });
                if (!response.ok) throw new Error('Nie udało się utworzyć folderu.');
                loadAllFilesFromServer();
            } catch (error) {
                alert(error.message);
            }
        }
    }

    // --- Listenery Zdarzeń ---

    dom.loginButton.addEventListener('click', async () => {
        dom.errorMessage.classList.add("hidden");
        try {
            const response = await fetch(`${BACKEND_URL}/login`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ code: dom.accessCodeInput.value }) });
            if (!response.ok) throw new Error("Nieprawidłowy kod");
            const data = await response.json();
            sessionToken = data.access_token;
            dom.loginScreen.classList.add("hidden");
            dom.appContainer.classList.remove("hidden");
            loadAllFilesFromServer();
        } catch (error) {
            dom.errorMessage.classList.remove("hidden");
        }
    });

    dom.accessCodeInput.addEventListener('keyup', e => { if (e.key === 'Enter') dom.loginButton.click(); });
    dom.uploadArea.addEventListener('click', () => dom.fileInput.click());
    dom.fileInput.addEventListener('change', e => handleFiles(e.target.files));
    dom.uploadArea.addEventListener('dragover', e => { e.preventDefault(); e.currentTarget.classList.add("drag-over"); });
    dom.uploadArea.addEventListener('dragleave', e => { e.preventDefault(); e.currentTarget.classList.remove("drag-over"); });
    dom.uploadArea.addEventListener('drop', e => { e.preventDefault(); e.currentTarget.classList.remove("drag-over"); handleFiles(e.dataTransfer.files); });
    dom.modalCloseBtn.addEventListener('click', () => { dom.modalOverlay.classList.add('hidden'); dom.modalImage.src = ''; });
    dom.modalOverlay.addEventListener('click', (e) => { if (e.target === dom.modalOverlay) dom.modalCloseBtn.click(); });

    dom.newFolderBtn.addEventListener('click', createNewFolder);
    dom.appContainer.addEventListener('contextmenu', e => {
        e.preventDefault();
        dom.contextMenu.style.top = `${e.clientY}px`; dom.contextMenu.style.left = `${e.clientX}px`;
        dom.contextMenu.classList.remove('hidden');
    });
    let longPressTimer;
    dom.appContainer.addEventListener('touchstart', e => { longPressTimer = setTimeout(() => { e.preventDefault(); const touch = e.touches[0]; dom.contextMenu.style.top = `${touch.clientY}px`; dom.contextMenu.style.left = `${touch.clientX}px`; dom.contextMenu.classList.remove('hidden'); }, 500); });
    dom.appContainer.addEventListener('touchend', () => clearTimeout(longPressTimer));
    dom.appContainer.addEventListener('touchmove', () => clearTimeout(longPressTimer));
    document.addEventListener('click', () => dom.contextMenu.classList.add('hidden'));

    dom.fileListContainer.addEventListener('dragstart', (e) => {
        const fileItem = e.target.closest('.file-item');
        if (fileItem && fileItem.dataset.type === 'file') {
            const fileName = fileItem.dataset.name;
            const publicFileUrl = `${PUBLIC_DATASET_URL}${fileItem.dataset.path}`;
            e.dataTransfer.setData('DownloadURL', `application/octet-stream:${fileName}:${publicFileUrl}`);
        }
    });

    dom.fileListContainer.addEventListener('click', async (e) => {
        const target = e.target;
        const fileItem = target.closest('.file-item');
        if (!fileItem) return;

        const name = fileItem.dataset.name;
        const type = fileItem.dataset.type;
        const path = fileItem.dataset.path;

        if (type === 'folder') {
            if (!target.closest('.file-actions')) {
                currentPath = path;
                renderFiles();
            }
            return;
        }

        const fileExt = name.split('.').pop().toLowerCase();
        const fileUrl = `${BACKEND_URL}/download/${encodeURIComponent(path)}`;

        if (target.matches('.download-btn')) {
            forceDownload(fileUrl, name);
            return;
        }

        if (!target.closest('.file-actions')) {
            if (IMAGE_FILE_EXTENSIONS.includes(fileExt)) { showModal(name, 'image'); }
            else if (TEXT_FILE_EXTENSIONS.includes(fileExt)) { showModal(name, 'text'); }
            else { forceDownload(fileUrl, name); }
            return;
        }
        
        if (target.matches('.delete-btn')) {
            const confirmMsg = type === 'folder' ? `Czy na pewno chcesz usunąć folder "${name}" ORAZ CAŁĄ JEGO ZAWARTOŚĆ? Tej operacji nie można cofnąć.` : `Czy na pewno chcesz usunąć plik "${name}"?`;
            if (!confirm(confirmMsg)) return;
            try {
                await fetch(`${BACKEND_URL}/delete`, { method: 'POST', headers: { ...getAuthHeaders(), 'Content-Type': 'application/json' }, body: JSON.stringify({ path }) });
                loadAllFilesFromServer();
            } catch (error) { alert(`Nie udało się usunąć.`); }
        }
        
        if (target.matches('.rename-btn')) {
            const newName = prompt("Wprowadź nową nazwę:", name);
            if (newName && newName !== name) {
                const newPath = currentPath ? `${currentPath}/${newName}` : newName;
                try {
                    await fetch(`${BACKEND_URL}/rename`, { method: 'POST', headers: { ...getAuthHeaders(), 'Content-Type': 'application/json' }, body: JSON.stringify({ old_path: path, new_path: newPath }) });
                    loadAllFilesFromServer();
                } catch (error) { alert("Nie udało się zmienić nazwy."); }
            }
        }
    });
});
</script>
</body>
</html>
